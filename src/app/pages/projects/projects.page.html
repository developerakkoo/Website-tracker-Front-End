<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Projects</ion-title>
    <ion-button slot="end" (click)="presentNewProjectCreateModal()">
      <ion-icon slot="start" name="add"></ion-icon>
      Create project
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Projects</ion-title>
    </ion-toolbar>
  </ion-header>



</ion-content>
