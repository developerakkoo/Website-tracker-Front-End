<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create a new Project</ion-title>
    <ion-button slot="end" (click)="dismiss()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Project name <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required formControlName="name" type="text"></ion-input>
  </ion-item>
 
  <ion-button block color="primary" type="submit" [disabled]="form.invalid">
    Create
  </ion-button>
 </form>
</ion-content>
